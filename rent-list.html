<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>العقارات المعروضة للإيجار</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .property {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .property h3 {
      margin: 0 0 10px 0;
      color: #007bff;
    }
    .images img {
      max-width: 120px;
      margin: 5px;
      border-radius: 5px;
    }
    video {
      max-width: 300px;
      margin-top: 10px;
      border-radius: 5px;
      display: block;
    }
  </style>
</head>
<body>

  <h2>📋 العقارات المتوفرة للإيجار</h2>
  <div id="properties"></div>

  <script>
    // نقرأ العقارات من localStorage
    let properties = JSON.parse(localStorage.getItem("rentProperties")) || [];
    let container = document.getElementById("properties");

    if (properties.length === 0) {
      container.innerHTML = "<p>لا يوجد عقارات مضافة بعد.</p>";
    } else {
      properties.forEach(p => {
        let div = document.createElement("div");
        div.classList.add("property");

        div.innerHTML = `
          <h3>${p.title}</h3>
          <p><strong>📍 الموقع:</strong> ${p.location}</p>
          <p><strong>💰 السعر الشهري:</strong> ${p.price} ريال</p>
          <p><strong>📝 الوصف:</strong> ${p.description}</p>
          <p><strong>🖼 الصور:</strong> ${p.images.length > 0 ? p.images.join(", ") : "لا يوجد صور"}</p>
          ${p.video ? `<p><strong>🎥 الفيديو:</strong> ${p.video}</p>` : ""}
        `;

        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
