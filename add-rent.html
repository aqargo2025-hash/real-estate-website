<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة عقار للإيجار</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 450px;
      margin: auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>إضافة عقار للإيجار</h2>

    <input type="text" id="title" placeholder="عنوان العقار">
    <input type="text" id="location" placeholder="الموقع">
    <input type="number" id="price" placeholder="السعر الشهري (ريال)">
    <textarea id="description" placeholder="الوصف"></textarea>

    <!-- صور متعددة -->
    <label>إضافة صور:</label>
    <input type="file" id="images" accept="image/*" multiple>

    <!-- فيديو -->
    <label>إضافة فيديو:</label>
    <input type="file" id="video" accept="video/*">

    <button onclick="saveProperty()">حفظ</button>
  </div>

  <script>
    function saveProperty() {
      const title = document.getElementById('title').value.trim();
      const location = document.getElementById('location').value.trim();
      const price = document.getElementById('price').value.trim();
      const description = document.getElementById('description').value.trim();
      const images = document.getElementById('images').files;
      const video = document.getElementById('video').files[0];

      if (!title || !location || !price) {
        alert("الرجاء إدخال كل البيانات الأساسية");
        return;
      }

      let imageList = [];
      let filesToRead = images.length + (video ? 1 : 0);
      let filesRead = 0;

      function finalizeSave(videoBase64="") {
        let property = {
          id: Date.now(),
          title,
          location,
          price,
          description,
          images: imageList,
          video: videoBase64,
          createdAt: Date.now()
        };

        let properties = JSON.parse(localStorage.getItem("rentProperties")) || [];
        properties.push(property);
        localStorage.setItem("rentProperties", JSON.stringify(properties));

        alert("✅ تم حفظ العقار بنجاح!");
        window.location.href = "rent.html";
      }

      if (filesToRead === 0) {
        finalizeSave();
      }

      // قراءة الصور
      for (let i = 0; i < images.length; i++) {
        const reader = new FileReader();
        reader.onload = e => {
          imageList.push(e.target.result);
          filesRead++;
          if (filesRead === filesToRead) finalizeSave();
        };
        reader.readAsDataURL(images[i]);
      }

      // قراءة الفيديو
      if (video) {
        const reader = new FileReader();
        reader.onload = e => {
          filesRead++;
          if (filesRead === filesToRead) finalizeSave(e.target.result);
        };
        reader.readAsDataURL(video);
      }
    }
  </script>

</body>
</html>
