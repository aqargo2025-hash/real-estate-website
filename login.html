<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    /* رسالة الخطأ */
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <a href="register.html">ليس لديك حساب؟ سجل هنا</a>
    <p id="errorMsg" class="error">اسم المستخدم أو كلمة المرور غير صحيحة</p>
  </div>

   <script>
  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    const savedUsername = localStorage.getItem('username');
    const savedEmail = localStorage.getItem('email');
    const savedPassword = localStorage.getItem('password');

    if ((username === savedUsername || username === savedEmail) && password === savedPassword) {
      localStorage.setItem('loggedIn', 'true');
      window.location.href = "home.html"; // يفتح الصفحة الرئيسية
    } else {
      errorMsg.style.display = "block"; // يظهر رسالة الخطأ
    }
  }
</script>

</body>
</html>
